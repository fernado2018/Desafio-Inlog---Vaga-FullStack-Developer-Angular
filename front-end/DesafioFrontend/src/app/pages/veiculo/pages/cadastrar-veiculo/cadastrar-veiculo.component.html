<mat-card class="form-card">
  <app-spinner *ngIf="loading$ | async"></app-spinner>
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="voltar()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <span>Cadastro de Veículo</span>
  </mat-toolbar>
  <mat-card-content>
    <form [formGroup]="formulario" (ngSubmit)="salvar()">
      <div class="form-row">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Chassi</mat-label>
          <input matInput formControlName="chassi" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Tipo de Veículo</mat-label>
          <mat-select formControlName="tipoVeiculo">
            <mat-option *ngFor="let tipo of tiposVeiculo" [value]="tipo.value">
              {{ tipo.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Cor</mat-label>
          <input matInput formControlName="cor" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Placa</mat-label>
          <input matInput formControlName="placa" />
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Número de Série do Rastreador</mat-label>
          <input matInput formControlName="numeroSerieRastreador" />
        </mat-form-field>
      </div>

      <div class="form-row" formGroupName="localizacao">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Latitude</mat-label>
          <input matInput type="number" formControlName="latitude" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Longitude</mat-label>
          <input matInput type="number" formControlName="longitude" />
        </mat-form-field>
      </div>

      <div class="form-actions">
        <button mat-raised-button color="primary" type="submit">Salvar</button>
        <button mat-button type="reset">Limpar</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
